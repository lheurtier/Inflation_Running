theory:
  camb:
    version: 1.6.1
    path: /mt/home/lheurtier/planck/CAMB
    speed: 0.3
    stop_at_error: false
    extra_args:
      lmax: 6000
      kmax: 10
      k_per_logint: 130
      nonlinear: true
      lens_potential_accuracy: 8
      lens_margin: 2050
      lAccuracyBoost: 1.2
      min_l_logl_sampling: 6000
      DoLateRadTruncation: false
      recombination_model: CosmoRec
      bbn_predictor: PArthENoPE_880.2_standard.dat
      theta_H0_range:
      - 40
      - 100
    ignore_obsolete: false
    use_renames: false
    external_primordial_pk: false
    renames:
      omegabh2: ombh2
      omegach2: omch2
      omegal: omega_de
      omegak: omk
      yhe: YHe
      yheused: YHe
      YpBBN: Y_p
    params:
      H0:
        latex: H_0
        derived: true
      thetastar:
        latex: \theta_\star
        derived: true
      sigma8:
        latex: \sigma_8
        derived: true
      YHe:
        latex: Y_\mathrm{He}
        derived: true
      zrei:
        latex: z_\mathrm{reio}
        derived: true
      taurend:
        latex: \tau_\mathrm{rec}
        derived: true
      zstar:
        latex: z_\star
        derived: true
      rstar:
        latex: r_{s,\star}
        derived: true
      zdrag:
        latex: z_d
        derived: true
    input_params:
    - As
    - ns
    - nrun
    - nrunrun
    - ombh2
    - omch2
    - cosmomc_theta
    - tau
    output_params:
    - H0
    - thetastar
    - sigma8
    - YHe
    - zrei
    - taurend
    - zstar
    - rstar
    - zdrag
likelihood:
  planck_2018_lowl.TT:
    lmin: 2
    lmax: 29
    type: CMB
    aliases:
    - lowT
    speed: -1
    stop_at_error: false
    version: null
    input_params:
    - A_planck
    output_params: []
  planck_2018_lowl.EE_sroll2:
    type: CMB
    aliases:
    - lowE
    speed: -1
    stop_at_error: false
    version: null
    input_params:
    - A_planck
    output_params: []
  act_dr6_cmbonly.PlanckActCut:
    path: null
    dataset_file: plik_lite_v22.dataset
    dataset_params:
      use_cl: tt te ee
      lmin_cuts: 0 0 0
      lmax_cuts: 1000 600 600
    aliases:
    - plikHM_TTTEEE
    speed: 200
    type: CMB
    stop_at_error: false
    version: null
    input_params:
    - A_planck
    output_params: []
  candl_like:
    data_set_file: /mt/home/lheurtier/planck/likelihoods/spt_candl_data/spt_candl_data/SPT3G_D1_TnE/SPT3G_D1_TnE_index.yaml
    variant: lite
    clear_internal_priors: true
    clear_specific_priors: []
    lensing: false
    feedback: true
    data_selection: true
    wrapper: null
    additional_args: null
    type: []
    speed: -1
    stop_at_error: false
    version: null
    external: !!python/name:candl.interface.CandlCobayaLikelihood ''
    input_params:
    - Tcal
    - Ecal
    - tau
    output_params: []
  act_dr6_cmbonly:
    url: https://lambda.gsfc.nasa.gov/data/act/pspipe/sacc_files/
    input_file: dr6_data_cmbonly.fits
    data_folder: ACTDR6CMBonly
    version: v1.0
    ell_cuts:
      TT:
      - 600
      - 6500
      TE:
      - 600
      - 6500
      EE:
      - 600
      - 6500
    lmax_theory: 9000
    type: []
    speed: -1
    stop_at_error: true
    input_params:
    - A_act
    - P_act
    output_params: []
prior:
  cal_dip_prior: 'lambda A_act: stats.norm.logpdf(A_act, loc = 1.0, scale = 0.003)'
  gaussian_Tcal: 'lambda Tcal: stats.norm.logpdf(Tcal, loc=1.0, scale=0.0036)'
params:
  Tcal:
    latex: T_{\rm cal}
    prior:
      max: 1.2
      min: 0.8
    ref: 1.0
  Ecal:
    latex: E_{\rm cal}
    prior:
      max: 1.2
      min: 0.8
    ref: 1.0
  ombh2:
    prior:
      min: 0.017
      max: 0.027
    ref:
      dist: norm
      loc: 0.02239
      scale: 0.0021
    proposal: 6.5e-05
    latex: \Omega_\mathrm{b}h^2
    renames:
    - omegabh2
  omch2:
    prior:
      min: 0.09
      max: 0.15
    ref:
      dist: norm
      loc: 0.12
      scale: 0.026
    proposal: 0.0011
    latex: \Omega_\mathrm{c}h^2
    renames:
    - omegach2
  cosmomc_theta:
    prior:
      min: 0.0103
      max: 0.0105
    ref:
      dist: norm
      loc: 0.010417
      scale: 6.7e-05
    proposal: 1.0e-05
    latex: \theta_\mathrm{MC}
  logA:
    prior:
      min: 2.6
      max: 3.5
    ref:
      dist: norm
      loc: 3.064
      scale: 0.24
    proposal: 0.0036
    latex: \log(10^{10} A_\mathrm{s})
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
    derived: true
  ns:
    prior:
      min: 0.9
      max: 1.1
    ref:
      dist: norm
      loc: 0.9729
      scale: 0.061
    proposal: 0.0033
    latex: n_\mathrm{s}
  tau:
    prior:
      min: 0.0
      max: 0.1
    ref:
      dist: norm
      loc: 0.0544
      scale: 0.0073
    proposal: 0.0073
    latex: \tau_\mathrm{reio}
  nrun:
    prior:
      min: -0.025
      max: 0.025
    ref:
      dist: norm
      loc: 0.0
      scale: 0.005
    proposal: 0.001
    latex: '{\rm d} n_s / {\rm d} \ln k'
  nrunrun:
    value: 0.0
    latex: '{\rm d}^2 n_s / {\rm d} \ln k^2'
  H0:
    latex: H_0
    derived: true
  thetastar:
    latex: \theta_\star
    derived: true
  sigma8:
    latex: \sigma_8
    derived: true
  YHe:
    latex: Y_\mathrm{He}
    derived: true
    renames:
    - yheused
    - yhe
  zrei:
    latex: z_\mathrm{reio}
    derived: true
  taurend:
    latex: \tau_\mathrm{rec}
    derived: true
  zstar:
    latex: z_\star
    derived: true
  rstar:
    latex: r_{s,\star}
    derived: true
  zdrag:
    latex: z_d
    derived: true
  A_planck:
    value: 'lambda A_act: A_act'
    latex: A_{\rm Planck}
    derived: true
  A_act:
    prior:
      min: 0.5
      max: 1.5
    ref:
      dist: norm
      loc: 1.0
      scale: 0.1
    proposal: 0.003
    latex: A_{\rm ACT}
  P_act:
    prior:
      min: 0.9
      max: 1.1
    ref:
      dist: norm
      loc: 1.0
      scale: 0.1
    proposal: 0.03
    latex: p_{\rm ACT}
  chi2__CMB:
    latex: \chi^2_\mathrm{CMB}
    derived: true
sampler:
  mcmc:
    burn_in: 0
    max_tries: 40d
    covmat: null
    covmat_params: null
    proposal_scale: 2.4
    output_every: 60s
    learn_every: 40d
    temperature: 1
    learn_proposal: true
    learn_proposal_Rminus1_max: 10.0
    learn_proposal_Rminus1_max_early: 30.0
    learn_proposal_Rminus1_min: 0.0
    max_samples: .inf
    Rminus1_stop: 0.01
    Rminus1_cl_stop: 0.05
    Rminus1_cl_level: 0.95
    Rminus1_single_split: 4
    measure_speeds: true
    oversample_power: 0.4
    oversample_thin: true
    drag: false
    blocking:
    - - 1
      - - ombh2
        - omch2
        - cosmomc_theta
        - tau
    - - 1
      - - logA
        - ns
        - nrun
    - - 21
      - - A_act
    - - 26
      - - P_act
    - - 37
      - - Tcal
        - Ecal
    callback_function: null
    callback_every: null
    seed: null
    check_every: null
    oversample: null
    drag_limits: null
    fallback_covmat_scale: 4
    version: 3.5.7
output: ACTplanck_SPT_camb_output
version: 3.5.7
